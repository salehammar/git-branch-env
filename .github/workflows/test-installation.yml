name: Test Package Installation

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  test-installation:
    name: Test package installation and basic functionality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install git-branch-env globally
      run: npm install -g git-branch-env
    
    - name: Test CLI version
      run: git-branch-env --version
    
    - name: Test CLI help
      run: git-branch-env --help
    
    - name: Test passphrase generation
      run: git-branch-env generate-passphrase 16 mixed
    
    - name: Create test project
      run: |
        mkdir test-install
        cd test-install
        npm init -y
    
    - name: Test local installation
      run: |
        cd test-install
        npm install git-branch-env
    
    - name: Test npx usage
      run: |
        cd test-install
        npx git-branch-env --version
    
    - name: Test package functionality
      run: |
        cd test-install
        echo "Testing basic functionality..."
        npx git-branch-env init
        echo "âœ… Package installation and basic functionality test passed"
